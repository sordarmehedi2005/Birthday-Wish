<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f7e6fd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease;
        }
        .container h1 {
            font-size: 2.5rem;
            color: #ff66b3;
            margin-bottom: 1rem;
        }
        .container p {
            font-size: 1.2rem;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <p>তোমার হাসিতে পৃথিবীটা যেন আরও রঙিন হয়ে ওঠে। আজকের এই বিশেষ দিনে তোমার জন্য আমার সমস্ত ভালোবাসা, আনন্দ আর শুভকামনা রইল। তুমি যেমন আমার জীবনের প্রতিটি দিনকে আলোকিত করো, তেমনি আজকের দিনটা তোমার জন্য অসীম সুখ আর আনন্দ নিয়ে আসুক। ভালোবাসি তোমাকে! শুভ জন্মদিন!</p>
        <audio autoplay>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
